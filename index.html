<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Método Simplex</title>
</head>
<body>
    <h1>Método Simplex</h1>

    <div id="seccion-entrada">
        <h3>Ingrese los datos</h3>
        <div>
            <label for="numRestricciones">Número de restricciones:</label>
            <input id="numRestricciones" type="number" value="2" min="1" max="10" onchange="actualizarRestricciones()">
        </div>
        <div id="restricciones"></div>
        <h3>Función Objetivo</h3>
        <div id="objetivo">
            Max Z = 
            <input placeholder="c1" id="c1" value="3" type="number"> x1 + 
            <input placeholder="c2" id="c2" value="2" type="number"> x2
        </div>
        <button onclick="resolverSimplex()">Resolver</button>
    </div>

    <div id="resultados">
        <h3>Resultados</h3>
        <div id="tablas"></div>
        <div id="solucionOptima"></div>
    </div>
    <div id="canvas"><canvas width="500px" id="myChart"></canvas></div><br/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
